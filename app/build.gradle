apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android deps.gradleConfig.simpleAndroid(project)

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //implementation project(':JsBridge')
    implementation 'com.github.bill556:JsBridge:1.0.0'

    implementation deps.android.recyclerview
    implementation deps.android.appcompat
    implementation deps.android.constraintLayout
    implementation deps.android.lifecycleextensions

    implementation deps.third.x5webview
    implementation deps.third.easypermissions

    implementation deps.kotlin.stdLib
    implementation deps.kotlin.reflect
    implementation 'com.google.android.material:material:1.3.0'
}
